<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Анонимная переписка</title>
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
	<main>
		<div class="descriptor-btns">
			<button class="descriptor__btn">Дешифровать</button>
			<button class="scriptor__btn">Зашифровать</button>
		</div>
	
		<div class="main">
			<input type="text" placeholder="Введите текст и нажмите нужную кнопку" class="descriptor__input" />
			<button class="copy sc-copy"></button>
		</div>

		
	
		<p class="main">
			<img src="arrow.png" class="anim"></img>
		</p>
	
		<div class="main">
			<input type="text" class="result__input prog_time" placeholder="Результат"/>
			<button class="copy result-copy "></button>
		</div>
	</main>
	<script src="https://code.jquery.com/jquery-3.0.0.min.js"></script> <!--Подключаем jQuery-->
	<script src="https://cdn.jsdelivr.net/jquery.typeit/4.4.0/typeit.min.js"></script> <!--Подключаем TypeIt--> 
	<script src="main.js"></script>
</body>

</html>
